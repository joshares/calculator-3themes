<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
 <script src="./index.js" defer></script>
 <title>calculator</title>
</head>
<body>
 <header >
  <div class="header">
   <div>
    <h3>calc</h3>
   </div>
   <div class="toggles">
    <div class="theme">
     <p>THEME</p>
    </div>
    <div class="toggles-num">
     <div class="flex-button num">
      <span class="click-one"><p>1</p></span>
      <span class="click-two"><p>2</p></span>
      <span class="click-three"><p>3</p></span>
     </div>
     <div class="flex-button buttons">
      <div class="button  toggle-one"></div>
      <div class="button hidden toggle-two"></div>
      <div class="button hidden toggle-three"></div>
     </div>
    </div>
   </div>
  </div>
 </header>
  <section>
   <div class="section">
    <div class="screen">
     <h2 class="screen-inputs"></h2>
    </div>
   </div>
  </section>
  <main>
   <div class="main">
    <div class="flex">
     <div >
      <!-- <button>7</button> -->
      <h2 class="seven">7</h2>
     </div>
     <div >
      <h2 class="eight">8</h2>
     </div>
     <div >
      <h2 class="nine">9</h2>
     </div>
     <div class="diff dele">
      <h2 class="del ">DEL</h2>
     </div>
    </div>
    <div class="flex">
     <div >
      <h2 class="four">4</h2>
     </div>
     <div >
      <h2 class="five">5</h2>
     </div>
     <div >
      <h2 class="six">6</h2>
     </div>
     <div >
      <h2 class="plus">+</h2>
     </div>
    </div>
    <div class="flex">
     <div >
      <h2 class="one">1</h2>
     </div>
     <div >
      <h2 class="two">2</h2>
     </div>
     <div>
      <h2 class="three">3</h2>
     </div>
     <div >
      <h2 class="minus">-</h2>
     </div>
    </div>
    <div class="flex">
     <div >
      <h2 class="dot">.</h2>
     </div>
     <div >
      <h2 class="zero">0</h2>
     </div>
     <div >
      <h2 class="divide">/</h2>
     </div>
     <div class="multiply">
      <!-- <button>x</button> -->
      <h2>x</h2>
     </div>
    </div>
    <div class="flex-plus">
     <div class="diff reset">
      <h2>RESET</h2>
     </div>
     <div class="equal">
      <h2>=</h2>
     </div>
    </div>
   </div>
  </main>
</body>
</html>
